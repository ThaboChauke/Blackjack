<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Landing Section -->
    <section id="landing-section">
        <h1 id="title">Welcome to BlackJack</h1>
        <p>Test your luck and skill against the dealer</p>
        <button id="startGame">Start</button>
    </section>

    <!-- Name Input Section   -->
    <section id="name-section" style="display: none">
        <h2>Enter Your Name</h2>
        <label for="player-name" hidden>Name</label>
        <input type="text" id="player-name" placeholder="Your Name">
        <button type="submit" id="submit-name">Submit</button>
    </section>

    <!-- Game Section   -->
    <section id="game-section" style="display: none">
        <div id="display-game" class="display-game">
            <section id="player-section">
                <h2>Player's Cards</h2>
                <div id="player-cards">
                    <!-- Player's cards will appear here -->
                </div>
                <p id="player-sum-el">Sum: </p>
            </section>

            <section id="dealer-section">
                <h2>Dealer's Cards</h2>
                <div id="dealer-cards">
                    <!-- Dealer's cards will appear here -->
                </div>
                <p id="dealer-sum-el">Sum: </p>
            </section>
        </div>
        <div id="display-buttons" class="display-buttons">

            <section id="player-info-section">
                <p id="message-el">Want to play a round?</p>
                <p id="player-el"></p>
            </section>

            <section id="buttons-section">
                <button id="anotherRound">Another Round</button>
                <button id="newCard">HIT</button>
                <button id="stand">STAND</button>
                <button id="reset">START OVER</button>
                <button id="surrender">SURRENDER</button>
            </section>
        </div>
    </section>

    <script src="assets/index.js"></script>
</body>
</html>
